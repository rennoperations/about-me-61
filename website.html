<!DOCTYPE html>
<html>
<head>
    <title>WEBSITEE</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', Arial, sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }
        .stars {
            position: fixed;
            width: 100vw; height: 100vh;
            top: 0; left: 0; z-index: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
        }
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 700px;
            margin: 80px auto 0 auto;
            padding: 0 24px;
            z-index: 1;
        }
        .profile-side {
            flex: 0 0 320px;
            text-align: left;
            margin-right: 32px;
        }
        .headline {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .subheadline {
            font-size: 1.1rem;
            color: #c9e4f6;
            margin-bottom: 24px;
        }
        .profile-photo-large {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            margin-bottom: 18px;
        }
        .bio {
            color: #eaf6fb;
            font-size: 1rem;
            margin-bottom: 18px;
        }
        .contact-btn {
            background: #3e8ed0;
            color: #fff;
            border: none;
            padding: 10px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .contact-btn:hover {
            background: #2563a6;
        }
        .about-side {
            flex: 1;
            min-width: 180px;
            text-align: left;
            position: relative;
        }
        #typewriter {
            color: #c9e4f6;
            font-size: 1.08rem;
            font-family: 'Poppins', Arial, sans-serif;
            min-height: 60px;
            line-height: 1.7;
        }
        #slide-content {
            background: rgba(30,34,54,0.92);
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.25);
            padding: 32px 24px;
            max-width: 340px;
            margin: 80px auto 0 auto;
            text-align: center;
            color: #eaf6fb;
            display: none;
        }
        #slide-content h2 {
            font-size: 1.15rem;
            color: #fff;
            margin-bottom: 14px;
        }
        #slide-content a {
            color: #7ecfff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
        }
        #slide-content a:hover {
            text-decoration: underline;
        }
        #slide-content .contact-btn {
            margin-top: 22px;
        }
        .fade-in {
            animation: fadeIn 0.7s forwards;
        }
        .fade-out {
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @media (max-width: 700px) {
            .main-content {
                flex-direction: column;
                max-width: 98vw;
                padding: 0 8vw;
            }
            .profile-side {
                margin-right: 0;
                margin-bottom: 24px;
                text-align: center;
            }
            .about-side {
                text-align: center;
            }
        }
    </style>
    <script>
        // Bintang random
        document.addEventListener("DOMContentLoaded", function() {
            const starsContainer = document.querySelector('.stars');
            for(let i=0; i<50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.top = (Math.random() * 100) + 'vh';
                star.style.left = (Math.random() * 100) + 'vw';
                star.style.opacity = Math.random() * 0.7 + 0.3;
                starsContainer.appendChild(star);
            }
        });

        // Typewriter animation dengan newline dan jeda setelah titik
        const typewriterRaw = "Halo, salam kenal! Saya biasa dipanggil Reza. Saya lahir dan besar di kota Jakarta, saat ini saya sedang menempuh pendidikan S1 di IPB University. Saya bukan tipe seorang yang malas, namun saya terkadang ragu dalam mencoba hal-hal baru. Lingkungan sangat berpengaruh terhadap kualitas akademik saya. Saya bersyukur bisa masuk ke IPB University, sebab di sini saya menemukan lingkungan yang suportif dan membangun. Funfact, saya penggemar matcha dan air putih.";
        let typewriterText = typewriterRaw.replace("Halo, salam kenal!", "Halo, salam kenal!<br><br>");
        typewriterText = typewriterText.replace(/\. /g, '.<span class="tw-delay"></span> ');

        let twIndex = 0, typewriterActive = false;
        function typeWriter(reset = false) {
            const el = document.getElementById("typewriter");
            if (reset) { twIndex = 0; el.innerHTML = ""; typewriterActive = true; }
            if (!typewriterActive) return;
            if (twIndex <= typewriterText.length) {
                let current = typewriterText.substring(0, twIndex);
                if (current.endsWith('<span class="tw-delay"></span>')) {
                    el.innerHTML = current + '<span style="border-right:5px solid #7ecfff;">&nbsp;</span>';
                    twIndex += '<span class="tw-delay"></span>'.length;
                    setTimeout(() => typeWriter(), 400);
                } else {
                    el.innerHTML = current + '<span style="border-right:5px solid #7ecfff;">&nbsp;</span>';
                    twIndex++;
                    setTimeout(() => typeWriter(), 38);
                }
            } else {
                el.innerHTML = typewriterText.replace(/<span class="tw-delay"><\/span>/g, '');
                typewriterActive = false;
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
            typewriterActive = true;
            typeWriter(true);
        });

        function showMessage() {
            const main = document.getElementById('main-content');
            const slide = document.getElementById('slide-content');
            main.classList.remove('fade-in');
            main.classList.add('fade-out');
            setTimeout(() => {
                main.style.display = 'none';
                slide.style.display = 'block';
                slide.classList.remove('fade-out');
                slide.classList.add('fade-in');
            }, 500);
        }
        function goBack() {
            const main = document.getElementById('main-content');
            const slide = document.getElementById('slide-content');
            slide.classList.remove('fade-in');
            slide.classList.add('fade-out');
            setTimeout(() => {
                slide.style.display = 'none';
                main.style.display = 'flex';
                main.classList.remove('fade-out');
                main.classList.add('fade-in');
                typewriterActive = true;
                typeWriter(true);
            }, 500);
        }
    </script>
</head>
<body>
    <div class="stars"></div>
    <div class="main-content fade-in" id="main-content">
        <div class="profile-side">
            <div class="headline">About Me 61!</div>
            <div class="subheadline">
                Mahasiswa AI IPB University<br>
                Suka belajar, suka kopi, suka bertumbuh.
            </div>
            <img src="gambar/1726884557094.jpeg" alt="Foto Diri" class="profile-photo-large">
            <div class="bio">
                <strong>Muhammad Reza Ramadhan</strong><br>
                M0405241074<br>
                Jakarta, 06 Oktober 2005<br>
                rezaaja2609@email.com
            </div>
            <button class="contact-btn" onclick="showMessage()">Contact Me</button>
        </div>
        <div class="about-side">
            <div id="typewriter"></div>
        </div>
    </div>
    <div id="slide-content" style="display:none;">
        <h2>Connect with me</h2>
        <p>
            <a href="https://www.linkedin.com/in/muhammadrezaramadhan0110/" target="_blank" style="display:inline-block; margin:8px;">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" style="width:28px; height:28px; vertical-align:middle; margin-right:6px; filter:invert(80%);">
                LinkedIn
            </a><br>
            <a href="https://www.instagram.com/mrezarmdhn/" target="_blank" style="display:inline-block; margin:8px;">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" style="width:28px; height:28px; vertical-align:middle; margin-right:6px; filter:invert(80%);">
                Instagram
            </a>
        </p>
        <button class="contact-btn" onclick="goBack()">Back</button>
    </div>
</body>
</html>
